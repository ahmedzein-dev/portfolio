<!DOCTYPE html>
<html>
<head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.

    <base href="/portfolio/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Portfolio of Ahmed Zein Elabedin, showcasing mobile apps built with Flutter."
          name="description">

    <!-- Open Graph Meta Tags -->
    <meta content="Ahmed Zein Elabedin - Mobile App Developer" property="og:title">
    <meta content="Portfolio of Ahmed Zein Elabedin, showcasing mobile apps built with Flutter."

    <meta content="assets/az-logo.png" property="og:image">
    <meta content="website" property="og:type">
    <meta content="https://yourdomain.com" property="og:url">

    <!-- Twitter Card Meta Tags -->
    <meta content="summary_large_image" name="twitter:card">
    <meta content="Ahmed Zein Elabedin - Mobile App Developer" name="twitter:title">
    <meta content="Check out apps and projects built by Ahmed Zein Elabedin."
          name="twitter:description">
    <meta content="assets/az-logo.png" name="twitter:image">

    <!-- iOS meta tags & icons -->
    <meta content="yes" name="mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="ahmed_portfolio" name="apple-mobile-web-app-title">
    <link href="icons/Icon-192.png" rel="apple-touch-icon">

    <!-- Favicon -->
    <link href="favicon.png" rel="icon" type="image/png"/>
